name: Run Unit Tests and Coverage

on: [push, pull_request]

jobs:
  code-coverage:
    runs-on: ubuntu-20.04
    env:
      CC: gcc-9
      CXX: g++-9
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Conan
        run: python -m pip install conan
      - name: Cache Conan dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-conan-deps
        with:
          path: ~/.conan/data
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/conanfile.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Lcov
        run: sudo apt install lcov ninja-build
      - name: CMake configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DENABLE_TESTING=ON
      - name: CMake build
        run: cmake --build build --config Debug -j --clean-first
      - name: CTest
        working-directory: build/
        run: ctest --output-on-failure
      - name: Generate Coverage Report
        run: |
          lcov --capture --directory . --output-file .coverage.info
          lcov --remove .coverage.info '/usr/*' "$HOME/.cache/*" "$HOME/.conan/data/*" "$PWD/tests/*" --output-file .coverage.info
          lcov --list .coverage.info
      - name: Upload coverage to Codecov
        working-directory: build/
        run: bash <(curl -s https://codecov.io/bash) -f .coverage.info || echo "Codecov did not collect coverage reports"


